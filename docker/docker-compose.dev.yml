name: open-erase
services:
  backend:
    container_name: backend
    image: backend
    env_file: .env
    build:
      context: ../
      dockerfile: docker/dev.backend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../target:/server/target
      - ~/.cargo/registry:/usr/local/cargo/registry
    restart: always
    depends_on:
      - db

  web:
    container_name: web
    image: web
    build:
      context: ../
      dockerfile: docker/dev.web.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../web:/web
    restart: always
    depends_on:
      - backend

  db:
    container_name: db
    image: postgres:18
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db:
    driver: local
