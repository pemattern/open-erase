name: open-erase
services:
  backend:
    container_name: backend
    image: backend
    env_file: .env
    build:
      context: ../.
      dockerfile: docker/dev.Dockerfile
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - open-erase-db

      
  web:
    container_name: web
    image: web
    build:
      context: ../.
      dockerfile: docker/web-dev.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../web:/web
    restart: always
    depends_on:
      - backend

  open-erase-db:
    container_name: open-erase-db
    image: postgres:18
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db:
    driver: local
