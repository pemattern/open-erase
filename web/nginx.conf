server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.wasm$ {
        root /usr/share/nginx/html;
        add_header Content-Type application/wasm;
    }
}
